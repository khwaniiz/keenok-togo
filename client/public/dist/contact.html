<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/f18235f14d.js"
      crossorigin="anonymous"
    ></script>

    <!-- Font Google -->
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:ital,wght@0,300;0,700;1,300&display=swap"
      rel="stylesheet"
    />
    <title>Keenok Shop</title>
    <link rel="stylesheet" href="css/styles.min.css" />

  <body>
    <div class="header">
      <div class="logo-container">
        <a href="hompage.html"
          ><div class="logo"><img src="img/crow-pngrepo-com.png" alt="" /></div
        ></a>
        <!-- <i class="fas fa-crow"></i> -->
      </div>
      <div class="options">
        <a href="shop.html"><div class="option">SHOP</div></a>
        <a href="contact.html"><div class="option">CONTACT</div></a>
        <a href="sign-in-sign-up.html"><div class="option">SIGN IN</div></a>
      </div>
    </div>

    <div class="container">
      <div class="left">
        <div class="google-map">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2968.2849162982666!2d-87.70988078511203!3d41.92972867921807!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x880fcd708383a065%3A0x5fb9cdc1a5d7dc94!2sLogan%20Square!5e0!3m2!1sen!2sus!4v1589253577814!5m2!1sen!2sus"
            width="600"
            height="450"
            frameborder="0"
            style="border: 0;"
            allowfullscreen=""
            aria-hidden="false"
            tabindex="0"
          ></iframe>
        </div>
      </div>

      <div class="right">
        <h2 class="title">Contact</h2>
        <div class="group">
          <input
            type="email"
            class="form-input"
            name="email"
            required=""
            value=""
          />
          <label class="form-input-label">email</label>
        </div>
        <div class="group">
          <textarea> </textarea>
          <label class="form-input-label">Write your message...</label>
        </div>
        <button class="custom-button">Submit</button>
      </div>
    </div>
  </body>
