<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/f18235f14d.js"
      crossorigin="anonymous"
    ></script>

    <!-- Font Google -->
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:ital,wght@0,300;0,700;1,300&display=swap"
      rel="stylesheet"
    />
    <title>Keenok Shop</title>
    <link rel="stylesheet" href="css/styles.min.css" />
  </head>

  <body>
    <div class="header">
      <div class="logo-container">
        <a href="hompage.html"
          ><div class="logo"><img src="img/crow-pngrepo-com.png" alt="" /></div
        ></a>
        <!-- <i class="fas fa-crow"></i> -->
      </div>
      <div class="options">
        <a href="shop.html"><div class="option">SHOP</div></a>
        <a href="contact.html"><div class="option">CONTACT</div></a>
        <a href="sign-in-sign-up.html"><div class="option">SIGN IN</div></a>
      </div>
    </div>

    <div class="collection-page">
      <div class="title">Baked Goods</div>
      <div class="items">
        <div class="collection-item">
          <div class="image">
            <img src="img/bakedGoods/taroCustard.JPG" alt="" />

            <span class="name">Taro Custard</span>
            <span class="price">$6</span>

        <div class="collection-item">

            <span class="price">$6</span>

        </div>

        <div class="collection-item">

            <span class="price">$6</span>

        </div>

        <div class="collection-item">

        <div class="collection-item">

            <span class="price">$6</span>
          </div>
        </div>

        <div class="collection-item">
          <div class="image">
            <img src="img/bakedGoods/cookies.JPG" alt="" />
          </div>
          <div class="collection-footer">
            <span class="name">Chocolate Cookies</span>
            <span class="price">$6</span>
          </div>
        </div>

        <div class="collection-item">
          <div class="image">
            <img src="img/bakedGoods/custardSalapao.JPG" alt="" />

          <div class="collection-footer">
